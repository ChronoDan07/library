<body>

                </div>

                </div>
                <i id="read" class="fa-regular fa-circle-check toggleButton" ></i>
                <i id="notread" class="fa-regular fa-circle-xmark invisible toggleButton" ></i>

            <div id="close-tag">
                <i class="fa-solid fa-xmark close" id="close-dialog"></i>
            </div>

                <label>
                    <div class="text">Title:</div>
                    <input type="text" id="title" required>
                </label>
                <label>
                    <div class="text">Author:</div>
                    <input type="text" id="author" required>
                </label>
                <label>
                    <div class="text">Pages:</div>
                    <input type="number" id="pages" min="1" required>
                </label>
                <label>
                    <div class="state">Read?</div>
                    <input type="checkbox" id="state" checked>
                </label>
                <input type="submit" id="submit" value="Submit">
            </form>
        </dialog>
